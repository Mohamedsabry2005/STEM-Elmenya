    <section class="contact-us" id="contact">
        <div class="p-5 mt-5">
            <div class="row">
                <div class="col-lg-12">
                    <div class="section-heading p-3">
                        <h2><span>Talk to us</span> now!</h2>
                    </div>
                </div>
                <div class="col-lg-6 left-form">
                    <form id="contact" action="" >
                        <div class="row">
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Name</label>
                                <input type="text" class="form-control" id="exampleFormControlInput1"
                                    placeholder="Your Name">
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="exampleFormControlInput1"
                                    placeholder="name@example.com">
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">phone number</label>
                                <input type="tel" class="form-control" id="exampleFormControlInput1"
                                    placeholder="phone number">
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
                            </div>
                            <div class="col-lg-12">
                                <button type="submit"  id="form-submit" class="button-primary main-button ">Send Message</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-lg-6 pt-1 right-map">
                    <div id="map">
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d56304.17253589314!2d30.934661841796892!3d28.115702100000007!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x145b279eb20a7ee1%3A0x292cdbfbe0b832f8!2z2YXYr9ix2LPYqSDYp9mE2YXYqtmB2YjZgtmK2YYg2YHZiSDYp9mE2LnZhNmI2YUg2YjYp9mE2KrZg9mG2YjZhNmI2KzZitinINio2KfZhNmF2YbZitin!5e0!3m2!1sar!2seg!4v1663312243667!5m2!1sar!2seg"
                            width="100%" height="542px" frameborder="0" style="border:0" allowfullscreen=""></iframe>
                    </div>
                </div>
            </div>
        </div>
